<script type="text/javascript">
function donationTypeTwo(type) {
  var slideText = $('#slide-text-2');
  // If the checkbox is checked, display the output text
  if (type == true){
    slideText.text("One Time");
    subscription = "OneTime"
  } else {
    slideText.text("Annual");
    subscription = "Annual"
  }
}

$( "#slide-text-2" ).click(function() {
  donationTypeTwo($("#slide-toggle-2").is(':checked'));
});

</script>
