<form action="/charge" method="post" id="payment-form" autocomplete="on" class="py-5 text-uppercase">
  <div class="row">
    <div class="col">
      <label for="card-element"><small>Card:</small></label>
      <div id="card-element">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="FormControlInputName"><small>Name:</small></label>
      <input type="text" class="form-control" id="FormControlInputName" placeholder="Josh Temple" required="required"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="FormControlInputCompany"><small>Company: (Optional)</small></label>
      <input type="text" class="form-control" id="FormControlInputCompany" placeholder="Coastal Restoration Society"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="FormControlInputPhone"><small>Phone:</small></label>
      <input type="tel" class="form-control" id="FormControlInputPhone" placeholder="+1 (250) 266-1987â€¬" required="required"/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="FormControlInputEmail"><small>Email:</small></label>
      <input type="email" class="form-control" id="FormControlInputEmail" placeholder="name@example.com" required="required"/>
    </div>
  </div>
  <!-- <label for="card-element">
    Credit or debit card
  </label> -->

  <!-- Used to display form errors. -->
  <div id="card-errors" role="alert"></div>
  <!-- <button class="btn btn-light">Submit Payment</button> -->
</form>
