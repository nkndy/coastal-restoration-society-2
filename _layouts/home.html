---
layout: default
---

<div id="left-arrow">Left</div>
<div id="right-arrow">Right</div>
<section id="pagepiling">
	<section class="section portal-page one"><div class="container-fluid">{% include portal_page_one.html %}</div></section>
	<section class="section portal-page two"><div class="container-fluid">{% include portal_page_two.html %}</div></section>
	<section class="section portal-page three"><div class="container-fluid">{% include portal_page_three.html %}</div></section>
</section>
<script type="text/javascript">
$(document).ready(function() {
	$('#pagepiling').pagepiling({
    direction: 'horizontal',
    navigation: false,
    afterRender: function(){
      $('#left-arrow').addClass("disabled")
    },
    afterLoad: function(anchorLink, index){
      if (index != 1) {
        $('#left-arrow').removeClass("disabled")
      } else if (index == 1) {
        $('#left-arrow').addClass("disabled")
      }
      if (index != 3) {
        $('#right-arrow').removeClass("disabled")
      } else if (index == 3) {
        $('#right-arrow').addClass("disabled")
      }
    },
  });
  $.fn.pagepiling.setAllowScrolling(false);
	document.getElementById('fullscreen-button').addEventListener('click', () => {
		if (screenfull.enabled) {
			screenfull.request();
		} else {
			// Ignore or do something else
		}
	});
});
$('#left-arrow').click(function() {
  $.fn.pagepiling.moveSectionUp();
});
$('#right-arrow').click(function() {
  $.fn.pagepiling.moveSectionDown();
});
</script>
