---
layout: default
---

<div id="left-arrow">Left</div>
<div id="right-arrow">Right</div>
<section id="pagepiling">
	<section class="section portal-page one" style="background-color: red;"><div class="container-fluid">{% include portal_page_one.html %}</div></section>
	<section class="section portal-page two" style="background-color: blue;"><div class="container-fluid">{% include portal_page_two.html %}</div></section>
	<section class="section portal-page three" style="background-color: green;"><div class="container-fluid">{% include portal_page_three.html %}</div></section>
</section>

<script type="text/javascript">
$(document).ready(function() {
	$('#pagepiling').pagepiling({
    direction: 'horizontal',
    navigation: false
  });
  $.fn.pagepiling.setAllowScrolling(false);
});
$('#left-arrow').click(function() {
  $.fn.pagepiling.moveSectionUp();
});
$('#right-arrow').click(function() {
  $.fn.pagepiling.moveSectionDown();
});
</script>
